spring:
  datasource:
    url: jdbc:h2:file:./data/submissions
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true
    generate-ddl: true
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
logging:
  file:
    path: ./logs
    name: server.log
  logback:
    rollingpolicy:
      clean-history-on-start: false
      max-history: 31